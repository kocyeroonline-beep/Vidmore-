<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidmore Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      text-align: left;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    .download-btn {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Vidmore Downloader</h1>
  <input id="link" placeholder="Shyiramo YouTube link..." />
  <br>
  <button onclick="getInfo()">Search</button>

  <div id="result" class="result"></div>

  <script>
    async function getInfo() {
      const url = document.getElementById("link").value;
      const res = await fetch(
        `https://vidmore-app-hvi9.vercel.app/download?url=${encodeURIComponent(url)}`
      );
      const data = await res.json();

      let html = `<h2>${data.title}</h2>`;
      data.formats.forEach(f => {
        if (f.url) {
          html += `<a class="download-btn" href="${f.url}" target="_blank">
            Download ${f.resolution || f.format_id} (${f.ext})
          </a>`;
        }
      });

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
